<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans   +Condensed:wght@300;700&family=Open+Sans:ital,wght@0,400;0,600;0,700;1,600&    family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header__logo">
                <img src="/img/icons/logo.svg" alt="" class="header__logo-logo">
                <a href="#" class="header__logo-link">Expedia</a>
            </div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__list-item"><a href="#" class="header__list-link">News</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">Destination</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">Blog</a></li>
                    <li class="header__list-item"><a href="#" class="header__list-link">Contact</a></li>
                </ul>
            </nav>
            <div class="header__serch">
                <div class="header__serch-input-wrapper">
                    <input type="text" class="header__serch-input">
                </div>
                <a href="" class="header__serch-favorite">
                    <img src="/img/icons/fav.svg" alt="" class="header__serch-favorite-img">
                </a>
            </div>
        </header>
    </div>
    <section class="top-banner">
        <div class="top-banner__wrapper">
            <p class="top-banner__subtitle">A Symbol Of Freedom</p>
            <h1 class="top-banner__title">Thailand</h1>
            <a href="#" class="btn">Explore</a>
        </div>
    </section>
    <section class="gallery">
        <div class="gallery__wrapper">
            <h2 class="gallery__title">A New Sky A New Life</h2>
            <p class="gallery__subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum eius sunt pariatur enim dolore quam quibusdam. Nulla, quisquam.</p>
            <div class="gallery__item-wrapper">
                <div class="gallery__item">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
